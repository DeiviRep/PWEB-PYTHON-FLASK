<!-- EREDAN ESTAS PLANTILLAS DE LAYOUT -->
{% extends 'layout.html' %}

{% block body %}
    <div class="col-md-5 offset-md-4">
        <div class="card card-body">
            <form action="/update/{{contact.0}}" method="post">
                <div class="form-group">
                    <input class="form-control" type="text" name="usuario" placeholder="full name" value="{{ contact.1 }}">
                </div>
                <div class="form-group">
                    <input class="form-control" type="email" name="email" placeholder="email" value="{{ contact.2}}">
                </div>
                <div class="form-group">
                    <input class="form-control" type="password" name="password" placeholder="password" value="{{ contact.2}}">
                </div>
                <div class="form-group">
                    <button class="btn btn-success btn-block" type="password" name="password" placeholder="password" value="{{ contact.2}}">Submit</button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
